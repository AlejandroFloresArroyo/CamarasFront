<div class="container-fluid p-3">
  <mat-checkbox class="example-margin">Seleccionar todos</mat-checkbox>
  <div lightbox-group class="card-columns">
    <div *ngFor="let foto of fotos">
      <div class="card">
        <img lightbox [src]="foto" class="card-img-top" />
        <div class="card-body">
          <mat-checkbox class="example-margin text-white"></mat-checkbox>
          <button
            mat-icon-button
            aria-label="Example icon button with a delete icon"
          >
            <mat-icon (click)="downloadImage(foto)" class="text-info"
              >download</mat-icon
            >
          </button>
        </div>
      </div>
    </div>
  </div>

      {{ webData[i].name }}
    </label>

    <br />
    <button class="btn btn-success">submit</button>
  </form> -->
</div>
